<!DOCTYPE html>
<html>
    <script src="https://aframe.io/releases/1.0.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <body style="margin : 0px; overflow: hidden;">
        <a-scene embedded arjs vr-mode-ui="enabled: true">
        <a-marker preset="hiro">

            <a-entity
            position="0 0 0"
            scale="0.03 0.03 0.03"
            gltf-model="scene.gltf"
            animation="property: rotation; dur: 10000; to: 360 0 0; loop: true"
            ></a-entity>

<!--             <a-entity
            position="0 0.6 0"
            scale="0.02 0.02 0.02"
            gltf-model="terra2.gltf"
            animation="property: rotation; dur: 7000; to: 0 360 0; loop: true"
            ></a-entity> -->

        </a-marker>
        <a-entity camera></a-entity>
        </a-scene>
    </body>
</html>
